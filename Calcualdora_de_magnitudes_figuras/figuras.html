<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
    
</head>
<style>
  body
  {
    background-color: #2980B9;
    font-family: Helvetica;
  }
</style>
<body>
  <header>
  <h1>
      Figuras Geometricas
  </h1> 
  <p>Este es el primer taller del curso practirco de JavaScript</p>
  </header> 
  <section>
    <h2>Calcula el area y del perímetro de un cuadrado</h2>
    <form>
      <label for="InputCuadrado">
       Escribe cuánto mide cada lado de tu Cuadrado en cm:
      </label>
      <input id="InputCuadrado" type="number"/>
      <button type="button" onclick="calcularPerimetroCuadrado()">
         Calcular el perimetro 
      </button>
      <button type="button" onclick="calcularAreaCuadrado()">
         Calcular el área
      </button>
      </form>
  </section> 
    <br>
    <section>
      <h2>Calcula el area y del perímetro de un Triangulo</h2>
      <form>
        <label for="InputTriangulo1, InputTriangulo2, InputTriangulo3, InputTriangulo4">
         Escribe cuánto mide el primer lado, el segundo lado, la base y la altura de tu Triangulo en cm, respectivamente:
        </label>
        <br>
        <input id="InputTriangulo1" type="number"/>

        <input id="InputTriangulo2" type="number"/>

        <input id="InputTriangulo3" type="number"/>

        <input id="InputTriangulo4" type="number"/>
        
        <button type="button" onclick="calcularPerimetroTriangulo()">
          Calcular el perimetro 
       </button>
       <button type="button" onclick="calcularAreaTriangulo()">
          Calcular el área
       </button>
        </form> 
    </section>
    <section>
      <h2>Calcula el perimetro, diametro y area de un circulo</h2>
      <form>
        <label for="InputCirculo">
         Escribe cuánto es el radio del circulo en cm:
        </label>
        <input id="InputCirculo" type="number"/>
        <button type="button" onclick="calcularPerimetroCirculo()">
           Calcular el perimetro 
        </button>
        <button type="button" onclick="calcularDiametroCirculo()">
           Calcular el Diametro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
          Calcular el Area
       </button>
        </form>
    </section> 
    
  
  <script src="./figuras.js"></script>
</body>
</html>
